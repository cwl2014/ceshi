<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta content="email=no" name="format-detection">
    <link rel="stylesheet" type="text/css" href="style/css.css">
    <link rel="stylesheet" type="text/css" href="style/go.css">
    <title>投资成功</title>
</head>
<body>
    <div class="content">
        <div class="content-main">
            <img src="images/china-12.png">
            <h4>恭喜您投资成功</h4>
            <p>已点亮<span>4</span>枚五角星<br>继续投资获得更多奖励</p>
            <div class="Btn">
                <button class="Btn-1">继续投资</button>
                <button class="Btn-2" onclick="location.href='index.html'">我的奖励</button>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="scripts/zepto.min.js"></script>
    <script>       
        (function (doc, win) {   
            var docEl = doc.documentElement,   
            resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',   
            recalc = function () {   
            var clientWidth = docEl.clientWidth;   
            if (!clientWidth) return;   
            docEl.style.fontSize = 20 * (clientWidth / 320) + 'px'; 
        };   
        if (!doc.addEventListener) return;   
        win.addEventListener(resizeEvt, recalc, false);   
        doc.addEventListener('DOMContentLoaded', recalc, false);   
        })(document, window);   
    </script>
    <script>
        ;(function(){
            
        })(Zepto)
    </script>
</body>
</html>
